apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: socket-io-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: socket-io-app
  template:
    metadata:
      labels:
        app: socket-io-app
    spec:
      containers:
        - name: backend
          image: sibasish934/code-sync:v5
          ports:
            - containerPort: 5000
